<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="Mosaddek" />
	<meta name="keyword"
		content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
	<link rel="shortcut icon" href="../frontend/member/img/favicon.png" />

	<title>Smart Babies | Kayıt Ol</title>

	<!-- Bootstrap core CSS -->
	<link href="../frontend/member/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../frontend/member/css/bootstrap-reset.css"
		rel="stylesheet" />
	<!--external css-->
	<link
		href="../frontend/member/assets/font-awesome/css/font-awesome.css"
		rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="../frontend/member/css/style.css" rel="stylesheet" />
	<link href="../frontend/member/css/style-responsive.css"
		rel="stylesheet" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
	<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</h:head>

<h:body class="login-body">

	<div class="container">


		<h:form styleClass="form-signin">
			<h2 class="form-signin-heading">Kaydol</h2>
			<div class="login-wrap">
				<h:outputLabel value="İsim"/>
				<h:inputText  id="firstName"  styleClass="form-control" value="#{UserRegistration.user.userName}" />
				<h:outputLabel value="Soyisim"/>
				<h:inputText id="lastName" styleClass="form-control" value="#{UserRegistration.user.userSurname}" />
				<h:outputLabel value="e-Mail"/>
				<h:inputText id="email" styleClass="form-control" value="#{UserRegistration.user.userEmail}" />
				<h:outputLabel value="Mobile"/>
				<h:inputText id="phone" styleClass="form-control" value="#{UserRegistration.user.userPhone}" />
				<h:outputLabel value="Şifre"/>
				<h:inputSecret id="password" styleClass="form-control" value="#{UserRegistration.user.userPassword}" />
				<h:commandButton id="submit"
					styleClass="btn btn-lg btn-login btn-block" value="Gönder" action="#{UserRegistration.registerUser()}" />
				<div class="registration">
					Zaten Kayıtlıyım. <a href="/smrtbaby/login"> Giriş </a>
				</div>

			</div>
		</h:form>

	</div>


</h:body>
</html>
